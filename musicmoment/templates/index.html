<html>

<head>
  <title>index of svb project</title>
</head>

<body>
  <h1>Operations</h1>
  <ol>
    <li><a href="/suggestions/add">Add a Suggestion</a></li>
  </ol>
  <h1>Views</h1>
  <ol>
    <li><a href="/moods">Moods</a></li>
    <li><a href="/songs">Songs</a></li>
    <li><a href="/suggestions">Suggestions</a></li>
    <li>
      <form action="/moods/playlist" method=GET>
        <label for="mood">Choose a Mood:</label>
        <input type="text" list="mood" name="mood">
        <datalist id="mood">
          <option value="Love">
          <option value="Break-up">
          <option value="Popular">
          <option value="Work out">
          <option value="EDM">
          <option value="Carribean">
        </datalist>
        <input type=submit value="get playlist" />
      </form>
    </li>
  </ol>
</body>

</html>
